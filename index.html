<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #0b132b, #1c2541, #3a506b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: white;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 3s infinite ease-in-out alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
            opacity: 0.8;
            animation: shoot 2.5s linear infinite;
        }

        @keyframes shoot {
            from {
                transform: translate(100vw, -50vh);
                opacity: 1;
            }
            to {
                transform: translate(-20vw, 50vh);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-in-out;
            z-index: 10;
        }

        .checkmark {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.8);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 126, 95, 1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="container">
        <svg class="checkmark" viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" fill="none" stroke="#22c55e" stroke-width="4"/>
            <path fill="none" stroke="#22c55e" stroke-width="4" d="M16 26l6 6 14-14"/>
        </svg>

        <h1>Pembayaran Berhasil!</h1>
        <p>Terima kasih telah melakukan pembayaran. Pesanan Anda sedang diproses.</p>
        <button onclick="redirectToTelegram()">Kembali ke Bot</button>
    </div>

    <script>
        function redirectToTelegram() {
            let encryptedURL = "aHR0cHM6Ly90Lm1lL0ZzdWJCdWlsZGVyQm90";
            let decodedURL = atob(encryptedURL);
            window.location.href = decodedURL;
        }

        function createStars() {
            const starContainer = document.querySelector(".stars");
            for (let i = 0; i < 80; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starContainer.appendChild(star);
            }
        }

        function createShootingStars() {
            const starContainer = document.querySelector(".stars");
            for (let i = 0; i < 3; i++) {
                let shootingStar = document.createElement("div");
                shootingStar.classList.add("shooting-star");
                shootingStar.style.top = `${Math.random() * 40}vh`;
                shootingStar.style.left = `${Math.random() * 100}vw`;
                shootingStar.style.animationDelay = `${Math.random() * 3}s`;
                starContainer.appendChild(shootingStar);
            }
        }

        createStars();
        createShootingStars();
    </script>
</body>
</html>
